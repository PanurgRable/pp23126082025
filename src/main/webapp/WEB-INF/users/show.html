<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>

<a th:href="@{/users}">Назад к списку</a>

</body>
</html>
